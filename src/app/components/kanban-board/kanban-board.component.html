<div class="kanban-container">
    <h1>Kanban Board</h1>
    
    <div class="board-container">
      <!-- Coluna "Fazer Tarefa" -->
      <div class="board-column">
        <h2>Fazer Tarefa</h2>
        <div 
          cdkDropList
          #fazerTarefaList="cdkDropList"
          [cdkDropListData]="fazerTarefas"
          [cdkDropListConnectedTo]="[verificarList, aprovadoList]"
          class="tasks-list"
          id="fazer-tarefa-list"
          (cdkDropListDropped)="drop($event)">
          
          <div class="task-card" *ngFor="let task of fazerTarefas" cdkDrag>
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
          </div>
          
          <div class="empty-message" *ngIf="fazerTarefas.length === 0">
            Sem tarefas
          </div>
        </div>
      </div>
      
      <!-- Coluna "Verificar" -->
      <div class="board-column">
        <h2>Verificar</h2>
        <div 
          cdkDropList
          #verificarList="cdkDropList"
          [cdkDropListData]="verificar"
          [cdkDropListConnectedTo]="[fazerTarefaList, aprovadoList]"
          class="tasks-list"
          id="verificar-list"
          (cdkDropListDropped)="drop($event)">
          
          <div class="task-card" *ngFor="let task of verificar" cdkDrag>
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
          </div>
          
          <div class="empty-message" *ngIf="verificar.length === 0">
            Sem tarefas
          </div>
        </div>
      </div>
      
      <!-- Coluna "Aprovado" -->
      <div class="board-column">
        <h2>Aprovado</h2>
        <div 
          cdkDropList
          #aprovadoList="cdkDropList"
          [cdkDropListData]="aprovado"
          [cdkDropListConnectedTo]="[fazerTarefaList, verificarList]"
          class="tasks-list"
          id="aprovado-list"
          (cdkDropListDropped)="drop($event)">
          
          <div class="task-card" *ngFor="let task of aprovado" cdkDrag>
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
          </div>
          
          <div class="empty-message" *ngIf="aprovado.length === 0">
            Sem tarefas
          </div>
        </div>
      </div>
    </div>
    
    <!-- Formulário para adicionar nova tarefa -->
    <div class="new-task-form">
      <h2>Adicionar Nova Tarefa</h2>
      <form #taskForm="ngForm" (ngSubmit)="addNewTask(titleInput.value, descriptionInput.value); taskForm.reset()">
        <mat-form-field>
          <mat-label>Título</mat-label>
          <input matInput #titleInput required>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <textarea matInput #descriptionInput required></textarea>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">
          Adicionar Tarefa
        </button>
      </form>
    </div>
  </div>
